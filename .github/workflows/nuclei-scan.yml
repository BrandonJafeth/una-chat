name: Nuclei scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # solo para pruebas; luego bájalo

env:
  TARGET_URL: "https://una-chat.vercel.app/"
  NUCLEI_SEVERITY: "critical,high"

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nuclei - Vulnerability Scan
        id: nuclei_scan
        uses: projectdiscovery/nuclei-action@v2.0.1
        with:
          target: ${{ env.TARGET_URL }}
          json: true
          output: nuclei-results.json
          # aquí van los flags CLI extra:
          flags: "-severity ${{ env.NUCLEI_SEVERITY }}"

      - name: Upload Nuclei report (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-results
          path: nuclei-results.json

      # (Opcional) Falla si hay high/critical
      - name: Fail on high/critical findings
        if: ${{ always() }}
        run: |
          count=$(jq '[.[] | select(((.info.severity // .severity) | ascii_downcase) as $s | ($s=="high" or $s=="critical"))] | length' nuclei-results.json 2>/dev/null || echo 0)
          echo "Encontrados $count hallazgos high/critical"
          if [ "${count}" -gt 0 ]; then
            exit 1
          fi
