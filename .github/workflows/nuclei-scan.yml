name: Nuclei scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TARGET_URL: "https://una-chat.vercel.app/"
  NUCLEI_SEVERITY: "critical,high"

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nuclei - Vulnerability Scan
        id: nuclei_scan
        uses: projectdiscovery/nuclei-action@v2.0.1
        with:
          target: ${{ env.TARGET_URL }}
          flags: >
            -update-templates
            -jsonl-export nuclei-results.jsonl
            -omit-raw
            -tags exposures,misconfiguration,files,panels,technologies,takeover
            -vv
          sarif-export: nuclei.sarif

      # ğŸ” DepuraciÃ³n: listar archivos generados
      - name: Inspect results (debug)
        if: ${{ always() }}
        run: |
          echo "=== Archivos generados ==="
          ls -lh || true
          echo "=== Primeras lÃ­neas del resultado (si existe) ==="
          if [ -f nuclei-results.jsonl ]; then
            head -n 10 nuclei-results.jsonl
          else
            echo "âš ï¸ No se generÃ³ nuclei-results.jsonl todavÃ­a."
          fi

      # ğŸ§± Crear archivo vacÃ­o si no existe (evita warning de upload)
      - name: Create empty result if none
        if: ${{ always() }}
        run: |
          if [ ! -f nuclei-results.jsonl ]; then
            echo "[]" > nuclei-results.jsonl
            echo "âœ… Archivo vacÃ­o creado para upload."
          fi

      # â¬†ï¸ Subir el archivo de resultados (siempre existirÃ¡)
      - name: Upload Nuclei report (JSONL)
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-results
          path: nuclei-results.jsonl

      # â¬†ï¸ Subir SARIF si se generÃ³
      - name: Upload SARIF
        if: ${{ always() && steps.nuclei_scan.outputs.sarif_exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-sarif
          path: nuclei.sarif

      # ğŸš¨ Falla el job si hay high/critical (usa jq sobre JSONL)
      - name: Fail on high/critical findings
        if: ${{ always() }}
        run: |
          count=$(jq -s '[.[] | select(((.info.severity // .severity) | ascii_downcase) as $s | ($s=="high" or $s=="critical"))] | length' nuclei-results.jsonl 2>/dev/null || echo 0)
          echo "ğŸ” Encontrados $count hallazgos high/critical"
          if [ "${count}" -gt 0 ]; then
            echo "âŒ Se detectaron vulnerabilidades crÃ­ticas o altas."
            exit 1
          else
            echo "âœ… No se encontraron vulnerabilidades high/critical."
          fi
