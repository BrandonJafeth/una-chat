name: Nuclei scan (frontend public)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # solo para pruebas; luego bájalo

env:
  TARGET_URL: "https://una-chat.vercel.app/"   # <- cámbiala
  NUCLEI_SEVERITY: "critical,high"

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Nuclei - Vulnerability Scan
        uses: projectdiscovery/nuclei-action@v2.0.1
        with:
          target: ${{ env.TARGET_URL }}
          flags: >
            -update-templates
            -jsonl-export nuclei-results.jsonl
            -omit-raw
            -tags exposures,misconfiguration,files,panels,technologies,takeover
            -vv

          # (opcional) también puedes pedir SARIF para Security Dashboard:
          sarif-export: nuclei.sarif

      - name: Upload Nuclei report (JSONL)
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-results
          path: nuclei-results.jsonl

      # (Opcional) sube el SARIF si lo generaste
      - name: Upload SARIF
        if: ${{ always() && steps.nuclei_scan.outputs.sarif_exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-sarif
          path: nuclei.sarif

      # (Opcional) Falla si hay high/critical (parseando JSONL)
      - name: Fail on high/critical findings
        if: ${{ always() }}
        run: |
          # Slurp JSONL en un arreglo y cuenta severidades altas
          count=$(jq -s '[.[] | select(((.info.severity // .severity) | ascii_downcase) as $s | ($s=="high" or $s=="critical"))] | length' nuclei-results.jsonl 2>/dev/null || echo 0)
          echo "Encontrados $count hallazgos high/critical"
          if [ "${count}" -gt 0 ]; then
            exit 1
          fi
